name: Build & Deploy Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE: ghcr.io/cesarcanro1/proyectoweb-backend
  NAMESPACE: proyecto-web
  DEPLOYMENT: backend

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests package

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: [self-hosted, microk8s]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Obtener IP del nodo
        id: nodeip
        run: |
          NODE_IP=$(hostname -I | awk '{print $1}')
          echo "NODE_IP=$NODE_IP" >> $GITHUB_ENV
          echo "Usando NODE_IP: $NODE_IP"

      - name: Actualizar dominio nip.io en k8s.yaml
        run: |
          sed -i "s/backend\.[0-9\.]*\.nip\.io/backend.${NODE_IP}.nip.io/g" k8s.yaml

      - name: Aplicar manifiestos a MicroK8s
        run: |
          sudo microk8s kubectl apply --validate=false -f k8s.yaml

      - name: Actualizar imagen del deployment
        run: |
          sudo microk8s kubectl -n ${{ env.NAMESPACE }} set image deployment/${{ env.DEPLOYMENT }} backend=${{ env.IMAGE }}:latest

      - name: Esperar rollout
        run: |
          sudo microk8s kubectl -n ${{ env.NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT }} --timeout=120s

      - name: Mostrar pods en ejecuci√≥n
        run: |
          sudo microk8s kubectl -n ${{ env.NAMESPACE }} get pods -o wide
