name: Build & Push Backend to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login al GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3Ô∏è‚É£ Build + Push del Dockerfile
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                # üëà tu Dockerfile est√° en la ra√≠z del backend
          file: ./Dockerfile        # üëà ruta del Dockerfile
          push: true
          tags: ghcr.io/cesarcanro1/proyecto-web:latest
